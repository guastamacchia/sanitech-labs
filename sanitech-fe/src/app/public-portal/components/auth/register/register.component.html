<h5 class="fw-semibold">Registrazione pazienti</h5>
<p class="text-muted">Richiedi l'accesso alla tua area riservata per prenotare una visita.</p>

<!-- Indicatore step -->
<div class="d-flex align-items-center mb-3">
  <span class="badge rounded-pill me-2" [ngClass]="currentStep === 1 ? 'bg-primary' : 'bg-secondary bg-opacity-50'">1</span>
  <small class="me-3" [class.fw-semibold]="currentStep === 1">Dati anagrafici</small>
  <hr class="flex-grow-1 mx-2">
  <span class="badge rounded-pill me-2" [ngClass]="currentStep === 2 ? 'bg-primary' : 'bg-secondary bg-opacity-50'">2</span>
  <small [class.fw-semibold]="currentStep === 2">Contatti</small>
</div>

<form (ngSubmit)="submitRegistration()" #registrationFormRef="ngForm">

  <!-- Step 1: Dati anagrafici -->
  <div *ngIf="currentStep === 1">
    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">Nome *</label>
        <input
          type="text"
          class="form-control"
          name="registrationFirstName"
          [(ngModel)]="registrationForm.firstName"
          placeholder="Mario"
          required />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">Cognome *</label>
        <input
          type="text"
          class="form-control"
          name="registrationLastName"
          [(ngModel)]="registrationForm.lastName"
          placeholder="Rossi"
          required />
      </div>
    </div>
    <div class="row">
      <div class="col-7 mb-3">
        <label class="form-label">Codice Fiscale *</label>
        <input
          type="text"
          class="form-control text-uppercase"
          name="registrationFiscalCode"
          [(ngModel)]="registrationForm.fiscalCode"
          placeholder="RSSMRA85M01H501Z"
          maxlength="16"
          required />
      </div>
      <div class="col-5 mb-3">
        <label class="form-label">Data di nascita</label>
        <input
          type="date"
          class="form-control"
          name="registrationBirthDate"
          [(ngModel)]="registrationForm.birthDate" />
      </div>
    </div>
    <button
      class="btn btn-primary w-100"
      type="button"
      [disabled]="!isStep1Valid"
      (click)="nextStep()">
      Avanti
    </button>
  </div>

  <!-- Step 2: Contatti -->
  <div *ngIf="currentStep === 2">
    <div class="row">
      <div class="col-7 mb-3">
        <label class="form-label">Email *</label>
        <input
          type="email"
          class="form-control"
          name="registrationEmail"
          [(ngModel)]="registrationForm.email"
          placeholder="nome.cognome@email.it"
          required />
      </div>
      <div class="col-5 mb-3">
        <label class="form-label">Telefono *</label>
        <input
          type="tel"
          class="form-control"
          name="registrationPhone"
          [(ngModel)]="registrationForm.phone"
          placeholder="+39 333 1234567"
          required />
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Indirizzo di residenza</label>
      <input
        type="text"
        class="form-control"
        name="registrationAddress"
        [(ngModel)]="registrationForm.address"
        placeholder="Via Roma 1, 20100 Milano (MI)" />
    </div>
    <div class="alert alert-success py-2 mb-3" *ngIf="registrationSuccess">{{ registrationSuccess }}</div>
    <div class="alert alert-danger py-2 mb-3" *ngIf="registrationError">{{ registrationError }}</div>
    <div class="d-flex gap-2">
      <button
        class="btn btn-outline-secondary flex-fill"
        type="button"
        (click)="prevStep()">
        Indietro
      </button>
      <button
        class="btn btn-outline-primary flex-fill"
        type="submit"
        [disabled]="registrationFormRef.invalid || isSubmitting">
        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ isSubmitting ? 'Invio in corso...' : 'Invia richiesta' }}
      </button>
    </div>
  </div>

</form>
