<div class="container-fluid py-4">
  <!-- Header -->
  <div class="d-flex align-items-start justify-content-between mb-4">
    <div>
      <h2 class="mb-1 fw-bold">Pannello di amministrazione</h2>
      <p class="text-muted mb-0">Gestisci il sistema sanitario in modo completo e sicuro</p>
    </div>
    <div class="d-flex gap-2">
      <button *ngIf="isDragEnabled"
        class="btn btn-outline-secondary lock-toggle"
        type="button"
        (click)="resetOrder()"
        title="Ripristina ordine predefinito">
        <i class="bi bi-arrow-counterclockwise"></i>
      </button>
      <button
        class="btn lock-toggle"
        [class.btn-outline-primary]="isDragEnabled"
        [class.btn-outline-secondary]="!isDragEnabled"
        type="button"
        (click)="isDragEnabled = !isDragEnabled"
        [title]="isDragEnabled ? 'Blocca posizioni' : 'Sblocca per riordinare'">
        <i class="bi" [class.bi-unlock]="isDragEnabled" [class.bi-lock]="!isDragEnabled"></i>
      </button>
    </div>
  </div>

  <!-- Dashboard grid con drag & drop -->
  <div class="dashboard-grid"
       cdkDropList
       cdkDropListOrientation="mixed"
       [cdkDropListDisabled]="!isDragEnabled"
       (cdkDropListDropped)="onDrop($event)">
    <div class="dashboard-card-wrapper" *ngFor="let card of cards" cdkDrag [cdkDragDisabled]="!isDragEnabled">
      <div class="card card-glass h-100 shadow-sm"
           [class.border-0]="!isDragEnabled"
           [class.drag-enabled-card]="isDragEnabled">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="rounded-circle p-3 me-3"
                 [ngClass]="card.bgColor"
                 [style]="card.bgStyle || null">
              <i class="bi fs-4"
                 [ngClass]="[card.icon, card.iconColor]"
                 [style]="card.iconStyle || null"></i>
            </div>
            <h5 class="fw-semibold mb-0 flex-grow-1">{{ card.title }}</h5>
            <i *ngIf="isDragEnabled" class="bi bi-grip-vertical drag-handle" cdkDragHandle></i>
          </div>
          <p class="text-muted small mb-3">{{ card.description }}</p>
          <a class="btn btn-outline-primary" [routerLink]="card.route">{{ card.buttonLabel }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
